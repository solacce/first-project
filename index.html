<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/3a804e9269.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css"/> 
  </head>
 <body>
<h1>
  <div class="row g-3">
           <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Check weather:</label>
        <form id="city-form" >
          <input type="text" id="city-input" placeholder="Enter a city..">
          <input type="submit" value="Search" id="search">
          <span><button>Current</button></span>
        </form>
    </div>
  </h1> 
  <h2></h2>
  <h3></h3>
    <div class="card">
        <div class="card-body">
          <h4 id="city"></h4>
          <span class="card-subtitle mb-2 text-muted" id="country">England</span>
        </div>
      </div>
      <h5><strong id="temperature"> 19</strong>
        <span class="units"> 
          <a id="celsius" class="active" href="#">°C</a> 
          | 
          <a id="fahrenheit" href="#"> ºF</a>
        </span></h5>
      
            <div class="figures">
              <li> <img src="" alt="Clear" id="icon">
                 <br/>
                 <span id="description">Cloudy</span></li>
              <br/>
             <li>Humidity: <span id="humidity">53</span>%</li>
              <li>Wind: <span id="wind">13</span> mph</li>
            </div>
            <div class="github"><a id="github-link" href="https://github.com/solacce/first-project">Open-sourced by</a> Ikumapayi Ibukunoluwa Solace</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      ></script>

      <script src="index.js"></script>
  </body>
</html>
